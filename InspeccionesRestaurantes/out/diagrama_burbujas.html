<html>

    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});

['STATEN_ISLAND',60.17137416693113, 19.611393208505238, 12604, 12604],
['QUEENS',58.60529857699962, 18.658825018118236, 86929, 86929]
 
      ]);

      var options = {
        title: 'Volumen de inspecciones',
        hAxis: {title: 'Porcentaje de inspecciones cr√≠ticas'},
        vAxis: {title: 'Media de scores'},
        bubble: {textStyle: {fontSize: 10}}

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
